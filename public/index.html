<!DOCTYPE html c>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <style>
    #checkbox:checked + label .switch-ball {
      background-color: white;
      transform: translateX(18px);
      transition: transform 0.3s linear;
    }
  </style>

  <body>
    <nav
      class="fixed-top border-gray-200 bg-white py-3 px-2 dark:bg-gray-900 sm:px-4"
    >
      <div
        class="container mx-auto flex items-center justify-between md:flex-nowrap"
      >
        <!-- logo -->
        <a href="https://flowbite.com/" class="flex items-center">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="mr-1 h-6 sm:h-9"
            alt="Logo"
          />
          <span
            class="self-center whitespace-nowrap text-xl font-semibold dark:text-white"
            >Tech-School</span
          >
        </a>

        <div class="flex md:order-2">
          <!-- get started button -->
          <button
            type="button"
            class="hidden rounded-lg bg-blue-700 px-5 py-1.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 md:mr-0 md:inline-block"
          >
            Register
          </button>

          <!-- Toggler button -->
          <button
            data-collapse-toggle="navbar-cta"
            type="button"
            class="inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 md:hidden"
            aria-controls="navbar-cta"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <!--  toggleDarkMode -->

        
            <div class="mx-auto ml-2 flex items-center justify-center" data-tooltip-target="tooltip-dark"
            data-tooltip-trigger="hover"
            data-tooltip-placement="top">
              <div>
                <input type="checkbox" name="" id="checkbox" class="hidden" />
                <label for="checkbox" class="cursor-pointer">
                  <div
                    class="p2 flex h-5 w-9 items-center rounded-full bg-gray-300"
                  >
                    <div
                      class="switch-ball h-4 w-4 rounded-full bg-white shadow"
                    ></div>
                  </div>
                </label>
              </div>
            </div>
        

          <div
            id="tooltip-dark"
            role="tooltip"
            class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 py-2 px-3 text-sm font-medium text-white opacity-0 shadow-sm dark:bg-gray-700"
          >
            Dark/Light Mood
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
        </div>
        <!-- menu item -->

        <div
          class="hidden w-full items-center justify-between md:order-1 md:flex md:w-auto"
          id="navbar-cta"
        >
          <ul
            class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 dark:border-gray-700 dark:bg-gray-800 md:mt-0 md:flex-row md:space-x-4 md:border-0 md:bg-white md:text-sm md:font-medium md:dark:bg-gray-900"
          >
            <li>
              <a
                href="#"
                class="block rounded bg-blue-700 py-2 pr-4 pl-3 text-white dark:text-white md:bg-transparent md:p-0 md:text-blue-700"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block rounded py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-100 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:p-0 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:bg-transparent md:dark:hover:text-white"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block rounded py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-100 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:p-0 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:bg-transparent md:dark:hover:text-white"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block rounded py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-100 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:p-0 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:bg-transparent md:dark:hover:text-white"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script>
      const checkbox = document.querySelector("#checkbox");
      const html = document.querySelector("html");

      const toggleDarkMode = function () {
        checkbox.checked
          ? html.classList.add("dark")
          : html.classList.remove("dark");
      };

      //calling the function directly

      toggleDarkMode();
      checkbox.addEventListener("click", toggleDarkMode);
    </script>

    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
  </body>
</html>
